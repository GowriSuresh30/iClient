<div class="right_col" role="main">
  <div class="col-md-12 col-sm-12">
    <div class="page-title">
      <div class="title_left">
        <h3>Projects <small>Listing design</small></h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
          </div>
        </div>
      </div>
    </div>

    <div class="x_panel">
      <div class="x_title">
        <h2>Projects</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <p>Simple table with project listing with progress and editing options</p>

        <!-- start project list -->
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 1%">#</th>
              <th style="width: 20%">Project Name</th>
              <th>Team Members</th>
              <th>Project Progress</th>
              <th>Status</th>
              <th style="width: 20%">#Edit</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of ResultByClasses">
              <tr>
                <td>#</td>
                <td>
                  <a>Pesamakini Backend UI</a>
                  <br />
                  <small>Created 01.01.2015</small>
                </td>
                <td>
                  <ul class="list-inline">

                  </ul>
                </td>
                <td class="project_progress">
                  <div class="progress progress_sm">
                    <div class="progress-bar btn-green" role="progressbar" data-transitiongoal="57" style="width: 57%"
                      aria-valuenow="57" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <!-- 
                      <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" 
                        style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div> -->
                  <small>57% Complete</small>
                </td>
                <td>
                  <button type="button" class="btn-xs btn btn-green">Success</button>
                </td>
                <td>
                  <a href="#" class="btn-xs btn btn-blue"><i class="fa fa-folder"></i> View </a>
                  <a href="#" class="btn-xs btn btn-sky"><i class="fa fa-pencil"></i> Edit </a>
                  <a href="#" class="btn-xs btn btn-red"><i class="fa fa-trash-o"></i> Delete </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
