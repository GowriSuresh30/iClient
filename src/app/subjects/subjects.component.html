<div class="right_col">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel full-card">
      <div class="x_title">
        <h2>Subject(s) <small>Add and update subject(s)</small></h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content col-12 p-0 row m-0 mt-4">
        <div class="col-md-4 col-sm-12 p-0" id="left-action-section">
          <div class="border creator">
            <div class="x_title action-box-header">
              <h2>School class <small>View class and section</small></h2>
              <div class="clearfix"></div>
            </div>
            <div name="tab_examdesc" class="action-box" role="definition">
              <div class="form-group">
                <label for="subjectname">Subject Name &nbsp;<span style="color: red;">*</span></label>
                <input type="text" class="form-control text-uppercase" required="required" id="subjectname"
                  placeholder="Subject Name">
              </div>
              <div class="form-group">
                <label for="subjectcode">Subject Code &nbsp;<span style="color: red;">*</span></label>
                <input type="text" class="form-control" style="text-transform: uppercase;" required="required"
                  id="subjectcode" placeholder="Subject Code">
              </div>
              <div class="form-group">
                <label for="subjectcredit">Subject Credit &nbsp;<span style="color: red;">*</span></label>
                <input type="text" class="form-control" style="text-transform: uppercase;" required="required"
                  id="subjectcredit" placeholder="Subject Credit">
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input chk-bk" ng-model="ActiveCheck">
                  <label class="custom-control-label">&emsp; Check to make it active</label>
                </div>
              </div>

              <div class="action-dv">
                <button class="btn btn-block btn-warning" ng-click="AddSubject()">Add Subject</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 pr-0">
          <div class="row">
            <div class="col-md-6">
              <div class="pl-0 pr-0 form-group col-md-12 col-sm-12 d-inline-block">
                <input id="ShopFilter" placeholder="Global search" class="form-control" (keyup)="FilterLocaldata()"
                  required="required" type="text">
              </div>
            </div>
            <div class="col-md-6 d-inline-block text-right no-padding">
              <button type="submit" (click)="ResetFilter()" class="btn btn-outline-info mr-1"><i
                  class="fas fa-sync"></i>&ensp;Reset</button>
              <button type="button" (click)="GetAdvanceFilter()" class="btn btn-success"><i
                  class="fa fa-filter"></i>&ensp;Advance Search</button>
            </div>
          </div>
          <app-dynamic-grid [Data]="GridData" (Edit)="OnEdit($event)" (Delete)="OnDelete($event)"
            (Next)="NextPage($event)" (Previous)="PreviousPage($event)"></app-dynamic-grid>
        </div>
      </div>
    </div>
  </div>
</div>
